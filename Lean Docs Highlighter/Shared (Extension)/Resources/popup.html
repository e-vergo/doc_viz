<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="theme-selector">
        <h2>Theme</h2>
        <label>
            <input type="radio" name="theme" value="light-regular">
            <span>Light</span>
        </label>
        <label>
            <input type="radio" name="theme" value="light-highlighting">
            <span>Light + Syntax</span>
        </label>
        <label>
            <input type="radio" name="theme" value="dark-regular">
            <span>Dark</span>
        </label>
        <label>
            <input type="radio" name="theme" value="dark-highlighting" checked>
            <span>Dark + Syntax</span>
        </label>
    </div>
</body>
</html>
